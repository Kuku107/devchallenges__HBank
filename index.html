<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBanking</title>
    <link rel="stylesheet" href="top-nav.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="side-nav.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav id="top-nav">
            <div class="top-nav__logo">
                <a href="#"><img src="resources/hbank-logo.svg" alt="logo"></a>
            </div>
            <div class="top-nav__user">
                <img src="resources/avatar.png" alt="avatar">
                <p>Ethan Sutcliffe</p>
            </div>
        </nav>
        <nav id="side-nav">
            <div class="side-nav__top">
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/House.svg" alt="house svg">
                    </div>
                <div class="side-nav__list">
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/show%20chart-1.svg" alt="show chart svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/Archery.svg" alt="archery svg">
                    </div>
                </div>
                <div class="side-nav__list">
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/ticket.svg" alt="ticket svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/account.svg" alt="account svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/users.svg" alt="users svg">
                    </div>
                </div>
                <div class="side-nav__list">
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/shop.svg" alt="shop svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/basket.svg" alt="basket svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/chat%20info.svg" alt="chat info svg">
                    </div>
                </div>
            </div>
            <div class="side-nav__bottom">
                <div class="side-nav__list">
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/Setting.svg" alt="setting svg">
                    </div>
                    <div class="side-nav__item">
                        <img class="side-nav__icon" src="resources/Logout.svg" alt="logout svg">
                    </div>
                </div>
            </div>
        </nav>
        <section id="section">
            <section id="main-section">
            </section>
            <section id="side-section">
                <p>Card details</p>
                <div class="card__container--center">
                    <div class="card card--small">
                        <div class="incard__top">
                            <div class="incard__line__info incard__type">
                                <p>Shopping Card</p>
                                <img src="resources/card.svg" alt="card svg">
                            </div>
                            <div class="incard__line__info incard__name">
                                <p>NAME</p>
                                <p>Exp 26/6</p>
                            </div>
                        </div>
                        <div class="incard__bottom">
                            <div class="incard__line__info incard__number">
                                <p>**** **** 7800</p>
                                <img src="resources/visa-logo.svg" alt="visa logo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card__number">
                    <p>CARD NUMBER</p>
                    <p>**** 1234 4567 7800</p>
                </div>
                <div class="card__details">
                    <div class="card__details__item">
                        <p>EXPIRE DATE</p>
                        <p>08/28</p>
                    </div>
                    <div class="card__details__item">
                        <p>CVV</p>
                        <p>08/28</p>
                    </div>
                    <div class="card__details__item">
                        <p>LEVEL</p>
                        <p>02</p>
                    </div>
                </div>
                <div class="line"></div>
                <p>Spending limits</p>
                <div class="card__transaction__limit">
                    <p>DAILY TRANSACTION LIMIT</p>
                    <div class="line-transaction">
                        <div></div>
                    </div>
                    <p>$400 spent of $2000</p>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
